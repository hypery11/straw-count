/*-----------------------------------*\
  $RESET
\*-----------------------------------*/

*, :before, :after {
  margin: 0;
  padding: 0;
  position: relative;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;

input, select, button, textarea {

     -moz-appearance: none;
          appearance: none;

  color: inherit;
}

/*-----------------------------------*\
  $OBJECTS
\*-----------------------------------*/

.butt, .input {
  padding: .75rem;
  margin: .375rem;

  background-color: transparent;
  border-radius: 4px;
}

  .butt:focus, .input:focus {
    outline: none;
  }

.butt {
  border: 2px solid #f35626;
  line-height: 1.375;
  padding-left: 1.5rem;
  padding-right: 1.5rem;

  color: #f35626;

  cursor: pointer;
  -webkit-animation: hue 60s infinite linear;
}

  .butt--primary {

.input {
  border: 1px solid #c0c8c9;
  border-radius: 4px;
}

hr {

}

a {

  -webkit-animation: hue 60s infinite linear;

  $LAYOUT

html {

}

@media (min-width: 650px) {
  html {

  html:before {

    margin-right: -0.25em;

  body {

    vertical-align: middle;

  }
}

/*-----------------------------------*\
  $HEADER
\*-----------------------------------*/

.site__header {
  -webkit-animation: bounceInUp 1s;
}

  .site__title {
    color: #f35626;
    background-image: -webkit-linear-gradient(92deg,#f35626,#feab3a);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    -webkit-animation: hue 60s infinite linear;
  }

.site__content {
  -webkit-animation: bounceInUp 1s;
  -webkit-animation-delay: .1s;
}

  .site__content form {
    -webkit-animation: bounceInUp 1s;
    -webkit-animation-delay: .1s;
  }

/*-----------------------------------*\
  $ANIMATIONS
\*-----------------------------------*/

@-webkit-keyframes hue {
  from {
    -webkit-filter: hue-rotate(0deg);
  }

  to {
    -webkit-filter: hue-rotate(-360deg);
  }
}

#qr
{
position: fixed;
bottom: 10px;
right: 10px;
z-index: 888;
width: 200px;

<body>

<h1 class="animated fadeIn delay-1s">
  Now, <text id=secs></text> seconds past.
</h1>

<h2>
  <div class="animated fadeIn delay-3s">There were </div>
</h2>

<h1>
  <div class="animated fadeIn delay-2s" id=myTargetElement></div>
</h1>

<h2>
  <div class="animated fadeIn delay-3s"> plastic straws been abandoned since this presentation started.</div>
</h2>


<video autoplay muted loop id="myVideo">
  <source src="https://www.nationalgeographic.com/interactive-assets/nggraphics/ngm-plastics/build-2018-05-24_10-32-58/ngm-assets/video/manta.mp4" type="video/mp4">
</video>

   <img id="qr" src=https://raw.githubusercontent.com/hypery11/straw-count/master/qr.png>
  
<script id="jsbin-javascript">
var options = {  
  useEasing: true,
    useGrouping: true,
    separator: ',',
    decimal: '.',
};
var demo = new CountUp('myTargetElement', 0, 0, 0, 2, options);




function start_count() {
var a = new Date();

  if (!demo.error) {
    demo.start();

    var turtle_kill = setInterval(function() {
      var n = (new Date() - a) / 1000;
      demo.update(5787 * n);
    }, 3000);

    var sec_update = setInterval(function() {
      var n = (new Date() - a) / 1000;
      document.getElementById('secs').innerHTML=Math.round(n);
    }, 1000);

  } else {
    console.error(demo.error);
  }
}
  
  window.onload=function(){start_count();};
</script>
</body>
